<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opp form </title>
    
</head>
<body>
   <fieldset style="width: 60%;">
    <legend style="text-align: center;"> Student Information Form</legend>
    <form action="" id="form1">

        <label for="name">Name: <br>
            <input type="text" name="sn">
        </label> <br> <br>
        <label for="id">Student ID: <br>
            <input type="number" name="sid">
        </label> <br> <br>
        <label for="age">Age: <br>
            <input type="number" name="sage">
        </label> <br> <br>
        <label for="email">Email: <br>
            <input type="email" name="semail">
        </label> <br> <br>
        <label for="contact">Contact Number: <br>
            <input type="number" name="scontact">
        </label> <br> <br>
        <label for="gender">Gender: <br>
            <input type="radio" name="sgender" value="male">Male
             <input type="radio" name="sgender" value="female">Female
              <input type="radio" name="sgender" value="male">Male
        </label> <br> <br>
        <label for="round">Round: <br>
            <select name="round" id="">
                <option value="65">65</option>
                <option value="65">64</option>
                <option value="65">61</option>
            </select>
            
           
        </label> <br> <br>
        <label for="course">Course: <br>
            <input type="checkbox" name="scourse" value="html">HTML
            <input type="checkbox" name="scourse" value="css">CSS
            <input type="checkbox" name="scourse" value="Javascript">Javascript
            <input type="checkbox" name="scourse" value="php">PHP
        </label> <br> <br>
        <input type="submit" style="background-color: blue; color: white; font-size: 20px;">
    </form>
   </fieldset> 
   <script src="practice_form.js"></script>
</body>
</html>

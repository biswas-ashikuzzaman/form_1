<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
      }
      .jadu {
        background-color: grey;
        padding: 15px;
      }
      p {
        display: inline-block;
        width: 150px;
      }
    </style>
  </head>
  <body>
    <div class="jadu">
      <fieldset>
        <legend style="text-align: center;">Student Registration Form</legend>
        <form action="" id="form1">
          <p>First Name:</p>
          <input type="text" name="sfn" placeholder="Enter your First name"/>
          <br />
          <br />
          <p>Last Name:</p>
          <input type="text" name="sln" />
          <br />
          <br />
          <p>Student Id:</p>
          <input type="number" name="sid" />
          <br />
          <br />
          <p>Email:</p>
          <input type="email" name="semail"> <br> <br>
          <p>Gender:</p>
          <input type="radio" name="sgender" value="Male" />Male
          <input type="radio" name="sgender" value="Female" />Female
          <input type="radio" name="sgender" value="Others" />Others <br />
          <br />
          <p>Course:</p>
          <input type="checkbox" name="scourse" value="HTML" />HTML
          <input type="checkbox" name="scourse" value="CSS" />CSS
          <input type="checkbox" name="scourse" value="PHP" />PHP <br />
          <br />
          <!-- <input type="submit" /> -->
           <button type="submit" style="background-color: blue; color: azure;">Submit</button>
        </form>
      </fieldset>
    </div>
    <script src="practice_opp_form.js">
      
    </script>
  </body>
</html>
